<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Basketball</title>
  </head>
  <body>
    <h1>Basketball</h1>
    <div class="resultWindows">
      <div id="resultFieldHome">
        <fieldset>
          <div class="result home" id="counter_home"></div>
          <legend>Home</legend>
        </fieldset>
      </div>
      <div id="resultFieldAway">
        <fieldset>
          <div class="result away" id="counter_away"></div>
          <!-- <div id="resultAway"></div> -->
          <legend>Away</legend>
        </fieldset>
      </div>
    </div>
    <div class="btn-row">
      <div class="column1">
        <button id="button1-count1">+1</button><button>+2</button
        ><button>+3</button>
      </div>
      <div class="column2">
        <button>+1</button><button>+2</button><button>+3</button>
      </div>
    </div>
    <div class="reset">
      <button>Reset</button>
    </div>

    <script type="modul" src="./basketball.ts"></script>
  </body>
</html>
