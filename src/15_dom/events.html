<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./events.css" />
    <title>Events Overview</title>
  </head>
  <body>
    <main>
      <button id="click-button">Click me</button>
      <button id="double-click-button">Double Click Me</button>
      <div id="hover-div">Hover over me</div>
      <input type="text" name="" id="focus-input" placeholder="Focus me" />
      <input type="text" name="" id="type-input" placeholder="type something" />
      <input type="checkbox" name="" id="checkbox" />Check me
      <select name="" id="select-input">
        <option value="option1">Option1</option>
        <option value="option2">Option2</option>
        <option value="option3">Option3</option>
        <option value="option4">Option4</option>
      </select>
      <form id="submit-form">
        <input type="number" placeholder="Add a number" />
        <button type="submit">Submit</button>
      </form>
      <a href="https://google.com" id="link">Got to Google</a>
    </main>
    <script type="module" src="./events.ts"></script>
  </body>
</html>
